<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>

		<title>X-SALADA</title>

		<!-- 		<link type="image/x-icon" rel="icon" -->
		<!-- 			href="#{request.contextPath}/imagens/<COLOCAR ALGUM ICONE AQUI>.ico" /> -->
		<link rel="stylesheet" type="text/css"
			href="#{facesContext.externalContext.requestContextPath}/css/style.css"
			media="screen" />
		<style type="text/css">
.ui-widget .ui-widget {
	font-size: 1em !important;
}
</style>

	</h:head>

	<h:body>
		<div class="wrapper">

			<!-- 		COMEÇOU TOPO -->
			<h:form id="formHeader">
				<div id="header">
					<div class="floatL" style="margin-left: 1%;">

						<h:panelGrid columns="2">
							<p:outputLabel for="theme" value="Tema:"
								style="  font-size:120% !important;" />
							<p:themeSwitcher id="theme" value="#{themeSwitcherMB.meuTema}"
								style="width:121px">
								<p:ajax event="change" update="@this" />
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{themeSwitcherMB.themes}" />
							</p:themeSwitcher>
						</h:panelGrid>

					</div>

					<div class="topo-conteudo-direito">
						<!-- 						<h:link value="Login Empresa" /> -->
						<!-- 						<h:link value="Login Cliente" /> -->

					</div>

				</div>
			</h:form>
			<!-- 		ACABOU TOPO -->


			<ui:insert name="content">

			</ui:insert>
			<!-- 		ACABOU CONTEUDO -->
			<div class="push"></div>
		</div>
		<!-- 		COMEÇOU FOOTER -->

		<div
			class="footer ui-breadcrumb ui-module ui-widget ui-widget-header ui-helper-clearfix ui-corner-all">
			<div class="footer-conteudo-direito ">
				<h:outputLink value="http://www.google.com.br/" styleClass="floatR"> Desenvolvido por Saulo e Arthur</h:outputLink>


			</div>
		</div>

		<!-- 		ACABOU FOOTER -->

		<ui:insert name="status">
			<p:ajaxStatus
				style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
				<f:facet name="start">
					<p:graphicImage value="/imagens/loading.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</ui:insert>
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<center>
				<p:graphicImage value="/imagens/aguarde_2.gif" />
			</center>
		</p:dialog>


	</h:body>

</f:view>
</html>
